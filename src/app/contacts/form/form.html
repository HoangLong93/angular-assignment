<h2>{{ $ctrl.title }}
  <div class="btn-group pull-right">
    <button class="btn btn-primary" ng-click="$ctrl.save()" ng-disabled="contactForm.$invalid">Save contact</button>
    <button class="btn btn-default" ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</h2>

<div class="well">
  <ng-form name="contactForm">
    <div class="row form-horizontal">
      <div class="col-sm-6">

        <div class="form-group" input-validation>
          <label class="control-label col-sm-4">Is active</label>
          <div class="col-sm-8">
            <div class="checkbox">
              <label><input ng-model="$ctrl.contact.isActive" type="checkbox" name="isActive"></label>
            </div>
          </div>
        </div>
        <div class="form-group" input-validation>
          <label class="control-label col-sm-4">First name</label>
          <div class="col-sm-8">
            <input ng-model="$ctrl.contact.firstName" ng-required="true" type="text" name="firstName" class="form-control">
            <validation-feedback></validation-feedback>
          </div>
        </div>
        <div class="form-group" input-validation>
          <label class="control-label col-sm-4">Sur name</label>
          <div class="col-sm-8">
            <input ng-model="$ctrl.contact.surName" ng-required="true" type="text" name="surName" class="form-control">
            <validation-feedback></validation-feedback>
          </div>
        </div>
        <div class="form-group" input-validation>
          <label class="control-label col-sm-4">Gender</label>
          <div class="col-sm-8" style="padding-right:50px">
            <select ng-model="$ctrl.contact.gender" class="form-control" name="gender"
                    ng-options="v as v for v in ['male','female']"
            ><option value="">-</option></select>
            <validation-feedback></validation-feedback>
          </div>
        </div>
        <div class="form-group" input-validation>
          <label class="control-label col-sm-4">Company</label>
          <div class="col-sm-8">
            <input ng-model="$ctrl.contact.company" type="text" name="company" class="form-control">
            <validation-feedback></validation-feedback>
          </div>
        </div>
        <div class="form-group" input-validation>
          <label class="control-label col-sm-4">Email</label>
          <div class="col-sm-8">
            <input ng-model="$ctrl.contact.email" type="email" name="email" class="form-control">
            <validation-feedback></validation-feedback>
          </div>
        </div>
        <div class="form-group" input-validation>
          <label class="control-label col-sm-4">Phone</label>
          <div class="col-sm-8">
            <input ng-model="$ctrl.contact.phone" type="text" name="phone" class="form-control">
            <validation-feedback></validation-feedback>
          </div>
        </div>
        <div class="form-group" input-validation>
          <label class="control-label col-sm-4">Tags</label>
          <div class="col-sm-8">
            <input ng-model="$ctrl.contact.tags" tag-list type="text" name="tags" class="form-control">
            <validation-feedback></validation-feedback>
          </div>
        </div>

      </div>
      <div class="col-sm-6">

        <div class="form-group" input-validation>
          <label class="control-label col-sm-4">Street</label>
          <div class="col-sm-8">
            <input ng-model="$ctrl.contact.street" type="text" name="street" class="form-control">
            <validation-feedback></validation-feedback>
          </div>
        </div>
        <div class="form-group" input-validation>
          <label class="control-label col-sm-4">City</label>
          <div class="col-sm-8">
            <input ng-model="$ctrl.contact.city" type="text" name="city" class="form-control">
            <validation-feedback></validation-feedback>
          </div>
        </div>
        <div class="form-group" input-validation>
          <label class="control-label col-sm-4">State</label>
          <div class="col-sm-8">
            <input ng-model="$ctrl.contact.state" type="text" name="state" class="form-control">
            <validation-feedback></validation-feedback>
          </div>
        </div>
        <div class="form-group" input-validation>
          <label class="control-label col-sm-4">Zip code</label>
          <div class="col-sm-8">
            <input ng-model="$ctrl.contact.zip" type="text" name="zip" class="form-control">
            <validation-feedback></validation-feedback>
          </div>
        </div>
        <div class="form-group" input-validation>
          <label class="control-label col-sm-4">About</label>
          <div class="col-sm-8">
            <textarea ng-model="$ctrl.contact.about" name="about" class="form-control" rows="8"></textarea>
            <validation-feedback></validation-feedback>
          </div>
        </div>

      </div>
    </div>
  </ng-form>
</div>
